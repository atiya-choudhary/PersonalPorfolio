    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Me</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Way to contact me</div>
                    <div class="icons">

                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Atiya choudhary</div>
                            </div>
                        </div>
    
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">405,B/wing Mumbai 400072</div>
                            </div>
                        </div>
                        
                            <div class="row">
                                <i class="fas fa-envelope"></i>
                                <div class="info">
                                    <div class="head">Email</div>
                                    <div class="sub-title">atiyachoudhary2000@gmail.com</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column right">
                        <div class="text">Message me</div>

                    <form action="Success.html" target="_blank" onsubmit="return validateForm()" novalidate>
                        <div class="fields">
                        <table class="tabel">
                            <tr><td><label for="fname">Name:</label></td>
                                <td><input class="info" id="fname" name="myName" placeholder="Name" onblur="validate1()" ></td></tr>
                            <tr><td></td><td id="error1"></td></tr>
                            
                            <tr><td></div><label for="mail">Email Id: </label></td>
                                <td><input class="info" type="email"  id="mail" placeholder="Email"  onblur="validate4()"></td></td></tr>
                            <tr><td></td><td id="error4"></td></tr>

                            <tr><td><label for="uname">Set Username: </label></td>
                                <td> <input class="info" type="text"  id="uname" placeholder="Username" onblur="validate5()" required></td></tr>
                            <tr><td></td><td id="error5"></td></tr>

                            <tr><td> <label for="pass">Set Password: </label></td>
                                <td><input class="info" type="password"  id="pass"placeholder="Password" required  onblur="validate6()"></td></tr>
                            <tr><td></td><td id="error6"></td></tr>

                            <tr><td> <label for="confirmpass">Confirm Password: </label></td>
                                <td><input  class="info" type="password"  id="confirmpass" placeholder="Confirm Password"  onblur="validate7()" required></td></tr>
                            <tr><td></td><td id="error7"></td></tr>

                            <tr><td><label for="description"> Add Description: </label></td>
                                <td><input class="info" id="description" type="text" id="description" placeholder="Add Project description"></td></tr>
                            <tr><td></td><td> <input class="button" type="submit" value="Submit"> <input class="button" type="reset"></td></tr>

                        </table>
                        </div>
